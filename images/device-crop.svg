<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 25.6" height="160" role="img" aria-label="The upright-held phone shows a cropped image of a wolf; the rotated tablet shows the uncropped image.">
  <!-- wolf.jpg from https://commons.wikimedia.org/wiki/File:WolfRunningInSnow.jpg -->

  <!-- smartphone -->
  <rect width="6" fill="white" stroke="black" x="6" y="8" height="12" rx="1"/>
  <rect width="4" fill="#716966" x="7" y="9" height="6"/>
  <image width="4" x="7" y="9" height="6" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="wolf.jpg" preserveAspectRatio="xMidYMid slice"/>

  <!-- tablet -->
  <rect width="20" fill="white" stroke="black" x="25" y="6" height="14" rx="1"/>
  <line stroke="black" stroke-width="1.1" x1="26" y1="20"  x2="26" y2="6"/>
  <rect width="17" fill="#716966" x="27" y="7" height="8.5"/>
  <image width="17" x="27" y="7" height="8.5" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="wolf.jpg"/>
</svg>