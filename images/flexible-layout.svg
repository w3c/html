<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115 32" height="200" font-size="2.5" font-family="sans-serif" role="img" aria-label="The rotated phone shows a top part of an image of a kettlebell swing; the upright-held tablet shows a bit smaller images in two columns; the laptop shows images in three columns.">
  <!-- kettlebell.jpg from https://pixabay.com/en/functional-mobility-articular-606568/ -->

  <!-- narrow -->
  <rect width="12" fill="white" stroke="black" x="6" y="24" height="6" rx="1"/>
  <rect x="7" y="25" width="10" height="4.5" fill="#987b5a"/>
  <image x="7" y="25" width="10" height="4.5" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="kettlebell.jpg" preserveAspectRatio="xMinYMin slice"/>
  <text text-anchor="middle" x="12" y="21">Narrow, 1 column</text>

  <!-- medium -->
  <rect width="14" fill="white" stroke="black" x="32" y="10" height="20" rx="1"/>
  <line stroke="black" stroke-width="1.1" x1="32" y1="29"  x2="46" y2="29"/>
  <rect x="33" y="11" width="5.5" height="5.5" fill="#987b5a"/>
  <image x="33" y="11" width="5.5" height="5.5" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="kettlebell.jpg"/>
  <rect x="39.5" y="11" width="5.5" height="5.5" fill="burlywood"/>
  <rect x="33" y="17.5" width="5.5" height="5.5" fill="silver"/>
  <text text-anchor="middle" x="39" y="7">Medium, 2 columns</text>

  <!-- wide -->
  <rect width="40" fill="white" stroke="black" x="65" y="2" height="26" rx="2" stroke-width="2"/>
  <line y2="30" stroke-linecap="round" stroke="black" x1="61" x2="109" y1="30" stroke-width="2"/>
  <rect x="67" y="4" width="10" height="10" fill="#987b5a"/>
  <image x="67" y="4" width="10" height="10" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="kettlebell.jpg"/>
  <rect x="80" y="4" width="10" height="10" fill="burlywood"/>
  <rect x="93" y="4" width="10" height="10" fill="silver"/>
  <text text-anchor="middle" x="85" y="25">Wide, 3 columns</text>
</svg>